<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>后台管理系统</title>
<link rel="stylesheet" href="__PUBLIC__/admin/css/admin.css">
<link rel="stylesheet" href="__PUBLIC__/admin/layui/css/layui.css">
<script src="__PUBLIC__/admin/layui/layui.js"></script>
</head>
<body id="login">
<div class="login">
<h2>新生入学考试平台后台管理系统</h2>
<form class="layui-form" method="post" action="{:U('Login/checklogin')}">
<div class="layui-form-item">
<input type="username" name="username" placeholder="请输入账号" required lay-verify="required" autocomplete="off" class="layui-input">
</div>
<div class="layui-form-item">
<input type="password" name="password" placeholder="请输入密码" required lay-verify="required" autocomplete="off" class="layui-input">
</div>
<div class="layui-form-item">
<button style="padding: 0 102px;" class="layui-btn" lay-submit lay-filter="formDemo">立即登录</button>
</div>
</form>
<script>
layui.use('form', function(){
  var form = layui.form();
});
</script>
</div>
</body>
</html>
