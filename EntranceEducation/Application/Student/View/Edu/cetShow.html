<!DOCTYPE html>
<html>
 <head>
  <title>四六级准考证信息</title>
  <include file="./Public/html/_head.html"/>
  <style>
    .demos-title{font-size: 28px;}
  </style>
 </head>
 <body ontouchstart="">
  <header class="demos-header"> 
   <h1 class="demos-title">四六级准考证信息</h1>
  </header> 
  <div class="weui_cells weui_cells_form">
   
   <div class="weui_cell"> 
    <div class="weui_cell_hd">
     <label class="weui_label">姓名</label>
    </div> 
    <div class="weui_cell_bd weui_cell_primary"> 
    {$cetInfo.name}
    </div> 
   </div>
   <div class="weui_cell">
    <div class="weui_cell_hd">
     <label class="weui_label">学号</label>
    </div> 
    <div class="weui_cell_bd weui_cell_primary"> 
     {$cetInfo.number|default=""}
    </div> 
   </div>
   <div class="weui_cell"> 
    <div class="weui_cell_hd">
     <label class="weui_label">准考证号</label>
    </div> 
    <div class="weui_cell_bd weui_cell_primary"> 
     {$cetInfo.kao_number}
    </div> 
   </div>
   
  </div>
  <div class="weui_btn_area">
    <bottom type="submit" class="weui_btn weui_btn_primary" id="colse">关闭</bottom>
  </div>

  
  <include file="./Public/html/_foot.html"/>
  <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  <script>

      $("#colse").click(function() {
        wx.closeWindow();
      });

    </script>  
 </body>
</html>
